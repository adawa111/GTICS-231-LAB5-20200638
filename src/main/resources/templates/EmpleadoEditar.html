<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Editar Empleado</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{'/'}">Recursos Humanos - Travel Trip</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Empleados'}">Empleados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Historial'}">Historial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Reportes'}">Reportes</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="container justify-content-center text-center">
    <img th:src="@{/travel_trip_logo.png}"/>
  </div>

  <div class="container mt-5">
    <main>
      <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom mb-5">EDITAR EMPLEADO</h1>
        <form method="post" th:action="@{/Empleados/GuardarEditar}">
          <input th:value="${empleado.employeeId}" name="id" type="hidden"/>
          <!-- Código HTML de los campos del formulario -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:value="${empleado.firstName}" name="nombre" type="text" class="form-control" id="nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input th:value="${empleado.lastName}" type="text" class="form-control" id="apellido" name="apellido">
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input th:value="${empleado.email}" type="text" class="form-control" id="correo" name="correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input th:value="${empleado.password}" type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="puesto">Puesto</label>
            <select class="form-control" name="puesto" id="puesto">
              <option th:each="puesto : ${listaPuesto}" th:value="${puesto.jobId}" th:text="${puesto.jobTitle}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="salario">Sueldo</label>
            <input th:value="${empleado.salary}" type="number" class="form-control" id="salario" name="salario">
          </div>
          <div class="form-group">
            <label for="jefe">Jefe</label>
            <select class="form-control" name="jefe" id="jefe">
              <option th:each="e : ${listaEmpleados}" th:value="${e.employeeId}" th:text="${e.firstName}+ ${e.lastName}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="departamento">Departamento</label>
            <select class="form-control" name="departamento" id="departamento">
              <option th:each="d : ${listaDepartments}" th:value="${d.departmentId}" th:text="${d.departmentName}"></option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
        <a th:href="@{/Empleados}">
        <button type="submit" class="btn btn-danger mx-2">Cancelar</button>
      </a>
      </div>
    </main>
  </div>
</div>
</body>
</html>
