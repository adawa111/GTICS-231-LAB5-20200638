<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Reporte - Sueldos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{'/'}">Recursos Humanos - Travel Trip</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Empleados'}">Empleados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Historial'}">Historial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Reportes'}">Reportes</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container justify-content-center text-center">
  <img th:src="@{/travel_trip_logo.png}"/>
</div>
<div class="container justify-content-center text-center">
  <div class="row">
    <div class="col-md-6 justify-content-center">
      <a th:href="@{/Reportes/Salario}">
        <button type="reset" class="btn btn-danger mx-2">Salarios</button>
      </a>
    </div>
    <div class="col-md-6 justify-content-center">
      <a th:href="@{/Reportes/Tentativa}">
        <button type="reset" class="btn btn-danger mx-2">Tentativa Aumento</button>
      </a>
    </div>
  </div>
</div>
<div class="container justify-content-center text-center">
  <h1 class="pb-2 border-bottom">Reporte – Sueldos</h1>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Puesto</th>
      <th>Salario Máximo</th>
      <th>Salario Mínimo</th>
      <th>Salario Total</th>
      <th>Salario Promedio</th>
    </tr>
    <tr th:each="p, i: ${listaPuestos}">
      <td th:text="${i.index +1}"></td>
      <td th:text="${p.puesto}"></td>
      <td th:text="${p.minimo}"></td>
      <td th:text="${p.maximo}"></td>
      <td th:text="${p.total}"></td>
      <td th:text="${p.promedio}"></td>
    </tr>
  </table>
</div>
</body>
</html>
