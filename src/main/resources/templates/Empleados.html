<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <title>Empleados</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{'/'}">Recursos Humanos - Travel Trip</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Empleados'}">Empleados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Historial'}">Historial<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{'/Reportes'}">Reportes</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="container justify-content-center text-center">
    <img th:src="@{/travel_trip_logo.png}"/>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-10">
        <form method="post" th:action="@{/Empleados/BuscarEmpleado}">
          <div class="row">
            <!-- Campo de búsqueda -->
            <div class="form-group col-md-9">
              <input type="text" class="form-control" id="filtro" name="filtro" placeholder="Texto a buscar">
            </div>
            <!-- Botones de acción -->
            <div class="form-group col-md-3">
              <button type="submit" class="btn btn-primary mx-2">Buscar</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-md-2">
        <a th:href="@{/Empleados}">
          <button type="reset" class="btn btn-danger mx-2">Limpiar</button>
        </a>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <main>
      <div class="container px-4 py-5">
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <h1 class="pb-2 border-bottom">Empleados Totales</h1>
        <a class="btn btn-primary" th:href="@{'/Empleados/Nuevo'}">Nuevo Empleado</a>
        <table class="table table-sm">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
          </tr>
          <tr th:each="Employee, i: ${listaEmpleados}">
            <td th:text="${i.index +1}"></td>
            <td th:text="${Employee.firstName}"></td>
            <td th:text="${Employee.lastName}"></td>
            <td th:text="${Employee.job.jobTitle}"></td>
            <td th:text="${Employee.departmentId.departmentName}"></td>
            <td th:text="${Employee.departmentId.location.city}"></td>
            <td><a class="btn btn-primary" th:href="@{'/Empleados/Editar' + '?id=' + ${Employee.employeeId}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/Empleados/Borrar' + '?id=' + ${Employee.employeeId}}">Borrar</a>
            </td>
          </tr>
        </table>
      </div>
    </main>
  </div>
</div>
</body>
</html>
